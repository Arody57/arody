<body>




    <div class="container">
        <p>Antes de Comenzar...</p>

                    <div class="btn">
                        <span>File</span>
                        <input type="file" id="imagen">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="col s2">
                <img id="previsualizacion">
            </div>
        </div>

        <div class="center-align">
            <a class="waves-effect waves-light btn-large" id="btnDatos">
